<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="fogGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#c9a227;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#d4af37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b6914;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- 背景圆形 -->
  <circle cx="32" cy="32" r="30" fill="url(#fogGradient)" opacity="0.15"/>

  <!-- 灰雾效果 - 多层同心圆 -->
  <circle cx="32" cy="32" r="26" fill="none" stroke="url(#fogGradient)" stroke-width="1" opacity="0.3"/>
  <circle cx="32" cy="32" r="22" fill="none" stroke="url(#fogGradient)" stroke-width="1" opacity="0.4"/>
  <circle cx="32" cy="32" r="18" fill="none" stroke="url(#fogGradient)" stroke-width="1.5" opacity="0.5"/>

  <!-- 塔罗牌符号简化版 - 逆时针螺旋 -->
  <path d="M 32 32
           m 0 0
           a 12 12 0 0 0 8.5 -3.5
           a 8 8 0 0 0 -5 -12
           a 5 5 0 0 0 -3.5 8.5
           a 3 3 0 0 0 2 5"
        fill="none"
        stroke="url(#fogGradient)"
        stroke-width="2"
        stroke-linecap="round"
        filter="url(#glow)"/>

  <!-- 中心点 - 灵性之源 -->
  <circle cx="32" cy="32" r="3" fill="url(#fogGradient)" filter="url(#glow)"/>

  <!-- 装饰性符号 - 四个方向的小点 -->
  <circle cx="32" cy="18" r="1.5" fill="url(#fogGradient)" opacity="0.7"/>
  <circle cx="32" cy="46" r="1.5" fill="url(#fogGradient)" opacity="0.7"/>
  <circle cx="18" cy="32" r="1.5" fill="url(#fogGradient)" opacity="0.7"/>
  <circle cx="46" cy="32" r="1.5" fill="url(#fogGradient)" opacity="0.7"/>
</svg>
